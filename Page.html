const descriptions = ["20 July plot (20 July 1944). These are the remains of the Wolf's Lair headquarters, where Hitler spent more than 800 days having military meetings (and walking his dog). Claus von Stauffenberg attempted to assassinate Hitler, but Hitler survived - probably shielded by the leg of the conference table.", "Abandonment of Neuengamme concentration camp (completed 2 May 1945). More than 100,000 people came through this complex of concentration camps, with 42,900 verified deaths. Towards the end of the war, thousands of prisoners were forced into ships bound for Norway, which were then attacked by the RAF, which believed the passengers to be fleeing Nazis.", "Air raid on Katherine (22 March 1942). This is the location where one of the bombs fell on Katherine, in Japan's deepest raid into Australia. According to a local sign, the raid killed an Aboriginal man named Roger.", "Air raid on Mossman (31 July 1942). One unlucky child was injured when a lone Japanese flying boat dropped a bomb outside this town.", "Air raids on Exmouth Gulf (20-21 May 1943). These were Japan's most southern air raids. There was a large US submarine base in the gulf, but the planes did not attack it.", "Allied invasion of Sicily (9 July – 17 August 1943). Hoping to knock Italy out of the war, the Allies invaded Sicily. At first the Nazi high command believed the assault was a diversion from a bigger attack in mainland Italy, because of a deception plan involving a fake letter on a corpse (devised by Ian Fleming, author of the James Bond books, apparently based on an idea he had read in a novel). These are the remains of a coastal battery, near the British Eighth Army landing sites.", "Amphibious Landing at Wonsan (16 August 1945). Extending the invasion of Manchuria into the Korean peninsula, the Red Army landed forces at several points on the Korean coast including near here at Wonsan. They had agreed with the USA not to go past the 38th parallel line.", "Atomic bombing of Hiroshima (6 August 1945). The first nuclear bomb used in war exploded above this building (150m away horizontally, 600m vertically), killing everyone inside, along with 20,000 soldiers and 100,000 civilians. The building's vertical walls withstood the almost vertical blast force.", "Attack on Broome (3 March 1942). After more than 1000 refugees passed through Broome, it was attacked by 9 Japanese planes. The flying boat anchorage in this bay was hit by a strafing attack.", "Attack on Mers-el-Kébir (3 July 1940). After the fall of France, despite assurances from the French admiral, Britain was concerned that Germany would capture and use the French fleet so it attacked the powerful ships harboured here, at Mers-el-Kébir. They sank 1 ship and damaged 5 more, killing over 1000 French sailors.", "Attack on Pearl Harbor (7 December 1941). This is the wreck of the USS Utah. Without declaring war, a Japanese air attack destroyed and damaged 18 ships of the USA's Pacific Fleet, killing 2403 people but leaving maintenance infrastructure intact.", "Attacks on Kure and the Inland Sea (24–28 July 1945). US and UK planes sank 11 ships, the remains of Japan's fleet, in this harbor.", "Attacks on Townsville (25-29 July 1942). This important military town was raided by air 3 times, with little damage except to a coconut plantation.", "Baedecker Raids (April–May 1942). This 15th century almshouse and chapel was destroyed in an air raid when the Luftwaffe heavily bombed five historic English cities in an attempt to damage morale. A German propagandist supposedly said 'We shall go out and bomb every building in Britain marked with three stars in the Baedeker Guide'.", "Battle for the Recapture of Corregidor (16–26 February 1945). The US retook this strategic island. They began with an ambitious airborne assault. Japanese soldiers hid underground and committed suicide for many days afterwards. This is the Battery Crockett, put out of action by bombing.", "Battle of Berlin (16 April – 2 May 1945). The Soviet offensive finally reached Berlin and Hitler made a last stand until he committed suicide on 30 April. Many forces continued retreating westwards, to surrender to the Western Allies instead of the Soviets. During the war ~55,000 Jews were deported from this railway station, which was later damaged by air raids and Soviet artillery.", "Battle of Brody (23–30 June 1941). This is the Ikva River, which is roughly where a Soviet division decided to wait for reinforcements instead of surrounding and perhaps destroying a German panzer division. This was the largest tank battle in history, won by Germany because of Luftwaffe air superiority and chaotic Soviet communications that left two divisions out of the action completely.", "Battle of Castle Itter (5 May 1945). Up this road is Castle Itter, which held high profile French prisoners including two former prime ministers and Charles de Gaulle's sister. The prisoners teamed up with a small force of American and renegade German soldiers to defend the castle from the Waffen SS. This is the only time Allied and Wehrmacht soldiers fought together on the same side.", "Battle of Crete (20 May – 1 June 1941). 22,000 German troops parachuted onto the island in the first majority airborne invasion in history. This is the Maleme airfield, which the Allies left undefended because of a communication problem: a turning point in the battle.", "Battle of Dakar (23–25 September 1940). The Allies wanted Dakar, which held the Banque de France's gold reserves, to defect to the Free French. But after exchanging fire with coastal defences, and an aborted amphibious assault, they withdrew.", "Battle of France (10 May – 25 June 1940). This fortification, part of the Maginot Line of defences along the France-Germany border, was bombarded more heavily than anywhere else in France, but with little damage. The German blitzkrieg made rapid progress through the low countries instead.", "Battle of Iwo Jima (19 February – 26 March 1945). The USA took this heavily-fortified, sulphur-smelling island at a cost of about 26,000 casualties on both sides, but it turned out to be less useful as an air base than expected.", "Battle of Keren (3 February - 27 March 1941). Sudanese and Indian soldiers fighting for Britain, with the Free French, managed to capture Keren from Italian control, despite the mountains and valleys making it natural defensive terrain. This 19th century fort saw action.", "Battle of Kursk (5 July 1943 – 23 August 1943). The Wehrmacht attempted to surround the city of Kursk, but was repelled by deep defensive lines, in one of the biggest tank battles in history. This was Germany's last major offensive on the Eastern Front.", "Battle of Madagascar (5 May – 6 November 1942). After the fall of France, French forces in Madagascar remained loyal to the regime in Vichy, not the Free French. Afraid that a German or Japanese fleet based in Madagascar could attack convoys around Africa from this natural harbour, Britain eventually took the fortified town of Diego Saurez, and then the entire island. This photosphere is close to the point where 50 marines landed behind enemy lines.", "Battle of Manila (3 February – 3 March 1945). US and Filipino troops captured Manila from Japan. The city was destroyed and more than 100,000 civilians were killed, often murdered. This Japanese gun was installed in a 1500s fort.", "Battle of Midway (4–7 June 1942). Japan attempted to invade Midway, but the USA had deciphered their codes and prepared an ambush. All 4 Japanese aircraft carriers in the battle were sunk. This seaplane hangar, which stored over 100 American planes, was damaged by the Japanese ships.", "Battle of Morotai (15 September – 4 October 1944). US and Australian forces landed on these beaches. They needed Morotai as a base for the campaign in the Philippines. One Taiwanese-Japanese soldier, Teruo Nakamura, did not surrender until 1974, 29 years after Japan's surrender - the longest known holdout.", "Battle of Moscow (2 October 1941 – 7 January 1942). Although Hitler was well aware of Napoleon's defeat in Russia, he was persuaded by his generals to attack Moscow. Stalin remained in the city and Soviet defences held out. This exhibition is in Snegiri, the furthest point the Wehrmacht reached to the west of Moscow.", "Battle of Nanjing (1-13 December 1937). After Imperial Japanese forces overtook Nanjing, the capital of China, they raped and killed up to 300,000 civilians in what is called the Nanjing Massacre, or the Rape of Nanjing.", "Battle of Narva (2 February – 10 August 1944). This was a Soviet command post during the Battle of Narva, when the Wehrmacht held up the Soviet reoccupation of Estonia.", "Battle of Normandy (6 June – 30 August 1944). After D-Day, Allied troops moved steadily across France, trying to avoid being trapped on the coast, or overextending and entering dynamic battles. This is the Wolfsschlucht II headquarters, where Hitler met Rommel and von Rundstedt on 16 & 17 June 1944.", "Battle of Normandy (June 1944). These are the remains of one of the temporary Mulberry harbours used to supply Allied forces. Port cities such as Calais were difficult to capture.", "Battle of Okinawa (26 March - 2 July 1945). Okinawa was invaded to be a staging post to invade Japan proper. But the extremely heavy casualties on both sides - and mass suicide of civilians - factored into President Truman's decision to use nuclear bombs, which meant the island was not needed for invasion after all. This was the last major battle of WW2.", "Battle of Rabaul (23 January – 10 February 1942). A 5000-strong Japanese force quickly overwhelmed the Australian defenders of Rabaul. Japan then used it as a major base. This plane wreck is one of many that remain.", "Battle of Réunion (28 November 1942). A small force of Free French landed almost unopposed at the capital of Saint-Denis to replace the administration, which had previously been loyal to Vichy France.", "Battle of Saipan (15 June – 9 July 1944). These anti-aircraft guns remain on Saipan, which the USA invaded to put Japan in range of its B-29 bombers. One Japanese captain held out until 1 December 1945.", "Battle of Sedan (12–15 May 1940). This is where one of the Panzer divisions crossed the River Meuse, beyond which was easy terrain across the countryside to the English Channel.", "Battle of Shanghai (13 August 1937 – 26 November 1937). This is the Sihang Warehouse, where 452 Chinese soldiers covered their army's retreat, watched by the foreign concessions across the river.", "Battle of Singapore (8–15 February 1942). This photosphere is taken from Malaysia, looking over the Johore Strait to the north-west coast of Singapore where the Japanese landed at night. Britain's 'worst disaster' in military history, said Churchill, saw a 3:1 outnumbered Japanese force rapidly take over the strategic island. Atrocities followed, including against Chinese people and Sikhs.", "Battle of Stalingrad (23 August 1942 – 2 February 1943). This brick steam mill is one of the few structures left standing. With 2 million casualties, this was one of the deadliest battles in history, where the front line was often between two floors of a building.", "Battle of Suomussalmi (7 December 1939 - 8 January 1940). This Soviet T-26 tank was left behind after the Finnish forces prevented the Red Army cutting Finland in half, during the Winter War.", "Battle of the Atlantic (September 3, 1939 – May 8, 1945). This is a submarine bunker, used to protect some of the ~1100 U-boats Germany built in an effort to cut off Britain's imports. In retrospect, they were never close to succeeding, because a combination of convoys, code breaking, warship construction, and improved technology to detect and destroy U-boats kept 74 out of every 75 merchant ships safe, even in the worst years.", "Battle of the Bulge (16 December 1944 – 25 January 1945). Germany made a surprise attack, aiming to control the Ardennes and recapture Antwerp. This was the USA's bloodiest battle of WWII. The sign on this bunker marks the spot where 2 American divisions met, breaking the German siege of the town of Bastogne, a key point in the Ardennes.", "Battle of the Dnieper (26 August 1943 – 23 December 1943). This was one of the largest operations of the war, involving 4 million troops over a 1400km front line. In Ukraine, the German Army Group South attempted to hold the river to stop their continual retreat, but the Red Army established bridgeheads and crossed.", "Battle of the Mediterranean (10 June 1940 – 2 May 1945). Mostly Italian and British fleets campaigned during the war over supply lines to Malta and North Africa. This is a U-boat pen in the Independent State of Croatia – a puppet state.", "Battle of the River Plate (13 December 1939). The German ship Admiral Graf Spee was scuttled off the coast of Montevideo, following the first naval battle of WW2. This is her range finder and anchor.", "Battle of the Taman Peninsula (10 September – 9 October 1943). Forced back from Kursk, the Wehrmacht occupied the Taman peninsula. This defended the Black Sea region, and held out hope of another attempt on Baku and the oil fields. The Red Army captured the peninsula despite marshy terrain and strong defences. There was heavy fighting on this hill.", "Battle of Xiamen (10-12 May 1938). Lacking air support, this battery wasn't enough to prevent the Japanese invasion of Xiamen. Control of the island allowed Japan to blockade Fujian province. This is also called the Amoy Operation.", "Bletchley Park was the centre of British code-breaking, where brilliant scientists such as Alan Turing worked on the first computers to break Enigma and other Axis codes.", "Bombardment of Ellwood (23 February 1942). This is the area shelled by the Japanese submarine I-17. It caused little damage but lots of panic.", "Bombardment of Fort Stevens (21 June 1942). The Japanese submarine I-25 fired on Fort Stevens. The submarine was out of range so the fort did not fire back, and the submarine could not locate it accurately in the blackout. One shell landed near this battery but there was little damage.", "Bombing of Berlin (25 August 1940 – 21 April 1945). Berlin was bombed in 363 air raids, by all the Allies. 40% of the population had left by the end of the war. The Kaiser Wilhelm Memorial Church spire has been left as a memorial.", "Bombing of Darwin (19 February 1942). 242 Japanese planes raided the town and harbour, in the largest foreign attack on Australia.", "Bombing of Dresden (13–15 February 1945). Over 20,000 civilians were killed in heavy Allied bombings. They are controversial because the end of the war was approaching and the bombs targeted residential areas. This is the Frauenkirche church, which was left as ruins for decades but rebuilt in the 1990s.", "Bombing of Hamburg (24 July - 3 August 1943). 20,000 people died in a single day as Hamburg, an important industrial city, was extremely heavily bombed by the RAF. The ruins of the St. Nikolai Church are now a memorial.", "Bombing Raids on Horn Island (1941-1942). Horn Island was an air base for Allied attacks on Papua New Guinea and the Pacific, so it became a repeated target of the Japanese forces.", "Capture of the Caen Canal Bridge (6 June 1944). Just after midnight on D-Day, British gliders made a steep descent and rough landing that temporarily knocked out half the crew, then rapidly took control of this bridge - a vital strategic point to prevent German tank units attacking the Allied flank. This is the original bridge, very close to its modern replacement.", "Capture of the Eagle's Nest (4 May 1945). This building was used for Nazi government meetings and parties, although Hitler himself disliked it. Different Allied units raced to capture it and the exact circumstances are unclear.", "Case Blue (28 June – 24 November 1942). Case Blue (Fall Blau) was the German 1942 summer offensive in southern Russia. This was a swimming pool at the most easterly headquarters used by Hitler. At these headquarters, Hitler ordered Army Group South to split into two and pursue different objectives, which was probably overambitious.", "Clydebank Blitz (13-14 March 1941). This building, dated 1891, was one of the few to survive the heavy bombing of Clydebank, which manufactured ships and munitions. There were over 2000 casualties and 35,000 made homeless.", "Construction of the Burma Railway (June 1942 - October 1943). This is the start point of the railway linking Burma to Thailand. With over 600 bridges, it was an impressive achievement by the workers. About 90,000 civilians and 12,000 prisoners of war died during construction. 32 Japanese supervisors were executed for war crimes.", "Courland Pocket (9 October 1944 – 10 May 1945). As the Red Army advanced towards Germany, hundreds of thousands of German troops were isolated on this peninsula until the end of the war. Some Latvian civilians evacuated from this port.", "Coventry Blitz (November 1940). These are the ruins of the old Coventry Cathedral, destroyed in an air raid on 14 November 1940 - one of many air raids on the city.", "Crossing the Po River (24 April 1945). Canadian and other Allied troops continued to battle through northern Italy, keeping German units occupied and away from the campaign in France. The Wehrmacht defended along the many east-west rivers, falling back to the next river or canal whenever the previous one was crossed.", "D-Day Battle at Pointe du Hoc (6 June 1944). These craters were formed by aerial bombing, before US forces captured this strategic point - the highest point between Utah Beach and Omaha Beach - on D-Day.", "Death of Adolf Hitler (30 April 1945). Hitler shot himself in his bunker, then his body was doused in petrol and burned. The location has been turned into a nondescript car park to avoid becoming a monument.", "Death of Captain Robert Losey (21 April 1940). Captain Losey was in Norway to help the American diplomats leave. He was the USA's first military casualty of the war, killed by a bomb while sheltering in this railway tunnel.", "Destruction of Ludendorff Bridge (17 March 1945). Hitler was furious that the Allies captured the Ludendorff Bridge (built during WW1) over the Rhine, the last major natural defence of Germany. He ordered V-2 missile attacks. Despite their inaccuracy, one landed 300m from the bridge and it collapsed the same day. These are the remains.", "Destruction of Supplies on Deception Island (5 March 1941). The British ship 'Queen of Bermuda' destroyed coal and oil facilities from an abandoned Norwegian whaling station, so that German ships or U-boats could not use them.", "Division of Korea (10 August 1945). As part of the Soviet invasion of Japanese-controlled Manchuria, the Red Army landed in Korea in August 1945. Concerned that the Soviet Union would control the whole of Korea, on 10 August the USA suggested the 38th Parallel as a dividing line of US and Soviet control. This set the scene for the later Korean War and current North Korea - South Korea split.", "Dunkirk evacuation (26 May - 4 June 1940). This is the wreck of the HMS Crested Eagle, a paddle steamer sunk as the Allies evacuated 300,000 troops following the fall of France.", "Exercise Tiger (April 1944). Slapton Sands beaches, chosen for their similarity to Normandy, were the site of a large rehearsal for D-Day. About 750 American soldiers were killed by friendly fire and German E-boats, and the invasion was almost called off until the bodies of 10 officers with detailed knowledge of D-Day plans were found.", "Fall of the Gin Drinkers' Line (8-10 December 1941). This is the Shing Mun Redoubt, which was defended with only 30 men instead of 120 and easily taken by the Japanese. This defensive line north of Hong Kong was also called the 'Oriental Maginot Line', and was about as useless as the Maginot Line in France, lasting 2 days instead of the expected 6 months.", "Fire Balloon Attacks (3 November 1944 - April 1945). Fu-Go balloon bombs were the first ever intercontinental weapon. Over 9000 were launched from Japan, designed to float over the Pacific on the jet stream. About 300 were seen in the USA, with 6 deaths. One of the balloons landed in a farm at the next intersection from this Streetview.", "First Battle of Corregidor (5-6 May 1942). Corregidor Island, at the entrance of Manila Bay, is a key strategic point. This tunnel complex briefly served as the American HQ and the seat of the Philippines government.", "First Battle of El Alamein (1–27 July 1942). Throughout the North Africa campaign, Rommel had been receiving high quality intelligence, intercepted from decrypted US embassy communications in Cairo. Crucially, this stopped just before the first battle of El Alamein, where the Allies finally halted his advance into Egypt.", "First Battle of Guam (8-10 December 1941). A large force attacked Guam at the same time as Pearl Harbor. The people of Guam were subject to terrible abuses during the subsequent occupation. A Japanese pillbox, built during the occupation, is visible through the trees. Despite risk of torture and beheadings, the local Chamorro people helped American soldier George Tweed hide until the US recaptured Guam in 1944.", "First Battle of Kiev (23 August – 26 September 1941). This battle was a significant victory for the Wehrmacht. It conducted the largest encirclement in military history, surrounding 450,000 Red Army troops. The defenders of this pillbox, which was not flooded at the time, put up a stiff resistance.", "First landing of Operation Pastorius (12 June 1942). This is the beach where 4 German saboteurs landed. 4 more landed in Florida. One, called John Dasch, betrayed the mission to the FBI. 2 went to jail, the rest were executed.", "First Lookout Air Raid (9 September 1942). A Japanese float plane, transported in a submarine, dropped two incendiary bombs in these forests, unsuccessfully trying to start a forest fire. After the war, the pilot donated his family's samurai sword to the local town of Brookings.", "Georgian uprising on Texel (5 April 1945 – 20 May 1945). Georgian soldiers who had been unwillingly conscripted into the German army rebelled and killed hundreds of sleeping German soldiers with bayonets. Hitler in his underground bunker was so angry he ordered a counterattack, despite more pressing needs on the continent, and the ensuing battle with no prisoners taken continued beyond the official end of the war in Europe.", "German attack on Nauru (27 December 1941). Nauru has no natural harbour so ships had to be loaded at a distance. This is roughly where the German raiding ship Komet attacked the phosphate infrastructure, causing some shortages of fertiliser in Australia and New Zealand (but also Japan, which didn't impress the Japanese).", "Great Los Angeles Air Raid (24-25 February 1942). Probably caused by a weather balloon, it was believed Los Angeles was under attack, and many artillery and anti-aircraft fire was let loose. This air raid siren is one of many still visible in Los Angeles.", "Great Tokyo Air Raid (10 March 1945). This was the deadliest air raid in history. American bombers killed about 100,000 people and made about 1 million homeless. This concrete bunker was built to protect planes.", "Greenock Blitz (6 - 7 May 1941). Hundreds of German planes bombed the shipyard and town. This is Cowan's Corner, where a shopkeeper refused to sell his land for construction of Municipal Buildings. His shop was destroyed in the air raids, leaving this space.", "Invasion of Iceland (10 May 1940). Britain failed to persuade Iceland to join the Allies, and eventually decided to invade instead of risking Germany setting up a military base. Iceland cooperated but remained officially neutral. The first troops landed in Reykjavik without opposition.", "Invasion of the Kuril Islands (18 August – 5 September 1945). These happy seals live on one of the Kuril islands, which the Soviet Union invaded at the end of the war. They are still in Russian possession - some ceded by Japan, some still in contention, which hinders a formal Russia-Japan peace treaty.", "Italian invasion of France (10–25 June 1940). Mussolini brought Italy into the war with an attack on France. This Italian battery, now in France, was damaged by French mortars.", "Landing in the Kimberley (17-20 January 1944). This photosphere is near to the Roe River, where a small force made Japan's only reconnaissance landing on the Australian mainland. They learned little of value.", "Liberation of Auschwitz concentration camp (27 January 1945). The Nazis sent 1.3 million people to Auschwitz concentration camp, of which 1.1 million, mostly Jews, were killed, often in gas chambers. The Nazis forced most of the surviving prisoners to march west as they retreated, leaving 7000 sick survivors for shocked Soviet troops to find.", "Liberation of Gross-Rosen concentration camp (13 February 1945). This is what remains of the crematorium at Gross-Rosen concentration camp, where 40,000 people died. Most prisoners were forced to march west before the Soviet army arrived.", "Liberation of Natzweiler-Struthof concentration camp (23 November 1944). About 22,000 of 52,000 inmates died here, the only concentration camp on French territory. The crematorium was the building at the bottom with the chimney.", "Marco Polo Bridge Incident (7–9 July 1937). At this bridge and Wanping Fortress, visible in the distance, tensions between Japan and China broke out into a battle and then into war. 7 July 1937 is sometimes taken as the start of WW2.", "Midget Submarine Attack on Sydney Harbour (31 May 1942). 3 Japanese midget submarines, with 2 crew members each, entered Sydney Harbour. This is the location where a ferry was sunk. The Japanese crew members were controversially buried with full naval honours - perhaps an attempt to secure better conditions for Allied prisoners of war.", "North Atlantic Weather War. Weather forecasts were important for naval planning, and the Allies had an advantage because most Atlantic weather systems move from west to east. Slightly north of this photosphere, a German U-boat crew secretly set up Weather Station Kurt on 22 October 1943.", "Norwegian campaign (8 April  – 10 June 1940). Germany invaded neutral Norway for its coastline and iron ore. This road is lined with 'Hitler's teeth' anti-tank obstacles, built to protect German-occupied Norway from an Allied invasion.", "Operation Bagration (22 June – 19 August 1944). Operation Bagration was the massive Soviet offensive on the Eastern Front. Germany was fighting on two fronts as it came two weeks after D-Day. Red Army tanks rolled through the central square of Minsk, after much of the German Army Group Centre was destroyed there.", "Operation Barbarossa (22 June – 5 December 1941). This rather eerie photosphere shows part of the wall of Hitler's Berghof residence. In July 1940 he invited military chiefs here to study the 'Russian Problem'; the following year he launched the massive invasion of the Soviet Union.", "Operation Blackstone (8–10 November 1942). One of the landings in Operation Torch happened at this beach, as the US and UK invaded French North Africa. Initially there was no covering fire as the Allies hoped the French would not fight, but a battle soon broke out.", "Operation Dragoon (15 August – 14 September 1944). The Allies landed in the south of France, to open a second front in the west (as well as Normandy). This gun position was part of the Südwall. It defended Nice, but the Allies landed further west.", "Operation Grete (14 May 1942). The German submarine U-213 came here, to the Great Salmon River, to drop off a spy called Alfred Langbein. Instead of reporting on convoys, he decided to live peacefully in Ottawa.", "Operation Market Garden (17–25 September 1944). The Allies made a large airborne assault, but failed to gain a foothold across the Rhine river. This is the (rebuilt) Arnhem bridge, which a small British force held for 4 days.", "Operation Sea Lion (plans suspended 17 September 1940). The German Army and Navy prepared to invade England, but never had the necessary sea or air superiority over the English Channel. This is a two-storey pillbox, part of one of the 'stop lines' designed to slow a German invasion until mobile forces could respond.", "Operations on Greenland. The USA took responsibility for Greenland's defence in April 1941. Germany set up a few secret weather stations, and there were a few raids. These are the remains of an American air base.", "Operation Tracer (planned 1941). Gibraltar was a key strategic location, controlling the entrance to the Mediterranean. If it ever fell to Germany, Operation Tracer planned to seal 6 men in a cave with observation slits, with enough provisions for 7 years. Hitler failed to persuade Franco to let him attack Gibraltar via Spain.", "Operation Zitronella (8 September 1943). This would have been similar to the view from the Tirpitz, sister ship to the Bismarck, firing at Barentsburg in its only offensive action. The operations on Spitzbergen are still the most northerly battles ever fought.", "Plymouth Blitz (Charles Church destroyed 21 March 1941). Plymouth was bombed 59 times because of its docks. Charles Church, built in 1641, has been left as a memorial to the 1000+ citizens killed.", "Road of Life (Winters 1941-1942 and 1942-1943). This is approximately the location on the frozen Lake Ladoga where the Soviets built temporary roads. Without supplies and evacuations along this route, the Siege of Leningrad would have been even more deadly than it was - already the deadliest siege in history.", "Rudolf Hess's Flight to Scotland (10 May 1941). In a bizarre move, Deputy Führer Rudolf Hess flew solo to Scotland without Hitler's permission, to try to negotiate a peace deal. He parachuted out of his plane and landed in one of these fields at Floors Farm.", "Scuttling of the French fleet at Toulon (27 November 1942). Germany invaded the neutral Vichy France, and aimed to capture the French fleet at Toulon, but Vichy France scuttled the fleet before it could be captured. 9 submarines were berthed in this dock of Toulon Harbour, some were scuttled and a few escaped to North Africa.", "Second Battle of Guam (21 July – 10 August 1944). A force of about 60,000 American troops retook Guam. This is one of the landing beaches. The last Japanese holdout, Masashi Itō, surrendered on 23 May 1960.", "Second landing of Operation Pastorius (16 June 1942). This is the beach where 4 German saboteurs landed. By the time they came ashore, one of the 4 who landed in New York state had already phoned the FBI.", "Second Patrol of U-862 (18 November 1944 - 15 February 1945). In one of the most distant operations of a German submarine, the U-862 sunk only 2 ships in a 3 month patrol of the south coast of Australia and the east coast of New Zealand. The U-boat close enough to the shore at Napier and Gisborne to hear cafe music.", "Shelling of Newcastle (8 June 1942). The Japanese submarine I-21 fired 34 shells at Newcastle, to scare the population. There were no casualties. This is Fort Scratchley, which fired 4 salvos back at the submarine and forced it to leave.", "Shelling of Port Gregory (28 January 1943). The Japanese submarine I-165 fired about 10 shells at this village, to try to distract the Allies from the evacuations at Guadalcanal in the Pacific. The plan was a failure because it caused no damage and the Allies didn't even notice at the time.", "Siege of Leningrad (8 September 1941 – 27 January 1944). This is the Shlisselburg Fortress, an abandoned castle crucially defended by 350 Soviet soldiers to protect the winter Road of Life across the frozen Lake Ladoga. Nonetheless, the 872-day long Siege of Leningrad was the deadliest in history: about 1.5 million people died, many through starvation.", "Siege of Tobruk (10 April – 27 November 1941). This is Tobruk, a natural deep harbour, and therefore a key strategic port on the African coast. A mostly Australian garrison held the town against Rommel's forces for 241 days until relieved. It was later captured by the Wehrmacht in the Battle of Gazala.", "Sinking of AHS Centaur (14 May 1943). Off the coast of this island, a Japanese submarine broke international law by torpedoing the hospital ship AHS Centaur, killing 268 people.", "Sinking of HMS Royal Oak (14 October 1939). Scapa Flow was Britain's main naval base. After a German submarine entered and sunk HMS Royal Oak, Churchill ordered these causeways built across the eastern entrance. This streetview is looking at a WW1 blockship, from one of the new WW2 Churchill Barriers.", "Soviet invasion of Manchuria (9–20 August 1945). Stalin fulfilled his agreement to attack Japan 3 months after Germany's surrender, by invading Japanese-occupied Manchuria. Fuyuan was one of the first places to be captured.", "Soviet Invasion of Paramushir (18 August 1945). This island was heavily fortified during the war, and occasionally bombed by the US. Eventually it was invaded by Soviet forces from Kamchatka.", "Soviet Invasion of Shikotan (1 September 1945). In the final days of the war, 600 Soviet troops invaded this island. It remains in Russian possession to this day.", "Soviet invasion of South Sakhalin (11–25 August 1945). Partly using American-lent ships, the Soviet Union invaded Japan's Karafuto Prefecture. This photosphere is near the Karafuto Line, where Japanese troops made a strong defence. The Soviet Union planned to invade Hokkaido afterwards.", "Spring 1945 offensive in Italy (6 April 1945 – 2 May 1945). Germany built this bunker looking out to sea. Towards the end of end of the Allied offensive in Italy, American land forces took the nearby port city of Genoa.", "Surrender of Hiroo Onoda (11 March 1974). Hiroo Onoda lived in these mountains until his commanding officer came to get him, 29 years after the end of the war. His companion Kinshichi Kozuka had been killed in a fight with police 2 years earlier.", "Surrender of Lampedusa (12 June 1943). This is a bunker on the small island of Lampedusa, held through the war by an Italian garrison until it surrendered without a fight, because of lack of water.", "Tanabata Air Raid (6 July 1945). Further to the north of this photosphere, the USA bombed the city of Chiba on a traditional festival night. These tunnels were carved out of the cliffs to protect searchlights and boats.", "The Blitz (7 September 1940 – 11 May 1941). As it became clear that the Luftwaffe had lost the Battle of Britain - an attempt to gain daylight air supremacy - it switched to bombing operations. Over 20,000 civilians were killed in London. This damage on the V&A Museum was caused by German bombs.", "The Kentish Affair (22 January 1943). About 50km northwest of this photosphere, a Japanese floatplane bombed an Australian ship, landed, and forced Reverend Leonard Kentish to climb aboard. He was taken to an island in Indonesia and beheaded.", "Trinity Test (16 July 1945). Allied scientists worked on the Manhattan Project to create nuclear weapons before the Nazis. This is ground zero of the first nuclear explosion.", "Unit 731 (1935–1945). This is where part of the Japanese army killed thousands of people, mostly Chinese, in horrific human experimentation. Hundreds of thousands more were killed testing biological warfare. The USA agreed not to prosecute many of the so-called researchers in exchange for their knowledge.", "V-2 Rocket Attacks (August 1944 - March 1945). This is the underground Mittelwerk factory, built by slave labour, used to build supersonic V-2 missiles that were launched against London. After the war, Wernher von Braun and many other Nazi scientists worked on the American missile development and space programme, largely avoiding justice for their war crimes.", "Vienna Offensive (16 March – 15 April 1945). The Red Army overwhelmed the weak German defence to take Vienna. The bitter street fighting was followed by looting and assaults on the citizens. This is a flak tower, built to defend against the many air raids on the city.", "Warsaw Ghetto Uprising (19 April – 16 May 1943). Look carefully at the sidewalk/pavement and you will see a boundary marker of the Warsaw Ghetto, where the Nazis crowded up to 460,000 Jews - 9.2 to a room. The Nazis destroyed the Ghetto after the Warsaw Ghetto Uprising - the largest Jewish revolt in WWII.", "Winter War (30 November 1939 – 13 March 1940). The USSR suffered heavy losses attacking Finland. Temperatures hit -43C (-45F). This is an anti aircraft gun."];
